name: macos-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: chown /usr/local/eda
      run: |
        sudo mkdir /usr/local/eda
        sudo chown $(whoami) /usr/local/eda

    - name: Cache tcl/tk
      id: cache-tcltk
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-tcltk
        path: |
          /usr/local/eda/tcl-tk

    - name: Cache assets
      id: cache-assets
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-tcltk
        path: |
          docs/assets

    - name: TCL/TK
      if: steps.cache-tcltk.outputs.cache-hit != 'true'
      run: make tcl_compile tcl_install tk_compile tk_install

    - name: homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: Install XQuartz on macOS
      if: runner.os == 'macOS'
      run: brew install xquartz --cask

    - name: Netgen
      run: make netgen_compile netgen_install

    - name: Ngspice
      run: make ngspice_compile ngspice_install

    - name: Magic
      run: make magic_compile magic_install

    - name: Xschem
      run: make xschem_compile xschem_install

    - name: Make tar
      run: |
        tar cfz docs/assets/eda-macos-12.tar.gz /usr/local/eda



    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs/
        destination: ./_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1

# Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
